<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>TimeKeepr</title>
    <base href="/" />
    <link href="_content/TimeKeepr.UI/css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="_content/TimeKeepr.UI/css/app.css" rel="stylesheet" />
    <link href="TimeKeepr.Web.styles.css" rel="stylesheet" />

    <link rel="apple-touch-icon" sizes="512x512" href="_content/TimeKeepr.UI/android-chrome-512x512.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="_content/TimeKeepr.UI/android-chrome-192x192.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="_content/TimeKeepr.UI/apple-touch-icon.png" />
    <link rel="icon" type="image/x-icon" sizes="48x48" href="_content/TimeKeepr.UI/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="_content/TimeKeepr.UI/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="_content/TimeKeepr.UI/favicon-16x16.png">
</head>

<body>
    <div id="app">
        <div class="row">
            <div class="col-12 text-center">
                <div class="spinner-border" role="status" style="margin-top: 50px;">
                </div>
            </div>
        </div>
    </div>

    <script src="_content/Microsoft.AspNetCore.Components.WebAssembly.Authentication/AuthenticationService.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>
        if (window.location.hostname.includes("localhost")) {
            Blazor.start({
                environment: "Development"
            });
        } else {
            Blazor.start({
                environment: "Production"
            });
        }
    </script>

</body>

</html>
